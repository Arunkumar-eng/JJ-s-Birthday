<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Princess! 🎀</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            position: relative;
        }

        /* Floating Elements Animation */
        .floating-element {
            position: absolute;
            font-size: 25px;
            animation: float 8s infinite linear;
            opacity: 0.9;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            color: #ff69b4;
            font-size: 15px;
            animation: sparkle 2.5s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.2) rotate(180deg); }
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* Birthday Card */
        .birthday-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 40px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 25px 70px rgba(255, 105, 180, 0.3);
            max-width: 650px;
            width: 100%;
            position: relative;
            animation: cardEntrance 2s ease-out;
            border: 4px solid rgba(255, 182, 193, 0.5);
        }

        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.8) rotate(-5deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1) rotate(0deg);
            }
        }

        /* Title Animation */
        .title {
            font-size: 3.8rem;
            background: linear-gradient(45deg, #ff69b4, #ff1493, #da70d6, #ff69b4, #ff1493);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 25px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .princess-title {
            font-size: 1.5rem;
            color: #ff69b4;
            margin-bottom: 30px;
            animation: titleBounce 2s ease-in-out infinite;
        }

        @keyframes titleBounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
            60% { transform: translateY(-4px); }
        }

        /* Message */
        .message {
            font-size: 1.4rem;
            color: #8B4513;
            line-height: 2;
            margin-bottom: 35px;
            animation: messageSlideIn 2.5s ease-out 0.5s both;
            font-weight: 500;
        }

        @keyframes messageSlideIn {
            0% {
                opacity: 0;
                transform: translateX(-30px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Cake Container */
        .cake-container {
            margin: 35px 0;
            animation: cakeAppear 2.5s ease-out 1s both;
        }

        @keyframes cakeAppear {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .cake {
            font-size: 5rem;
            margin-bottom: 25px;
            animation: cakeBounce 3s ease-in-out infinite;
        }

        @keyframes cakeBounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            40% {
                transform: translateY(-15px) rotate(-2deg);
            }
            60% {
                transform: translateY(-8px) rotate(2deg);
            }
        }

        /* Cute Decorations */
        .cute-decorations {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.8rem;
            animation: decorationFloat 4s ease-in-out infinite;
        }

        @keyframes decorationFloat {
            0%, 100% { transform: translateX(-50%) translateY(0px) rotate(-3deg); }
            50% { transform: translateX(-50%) translateY(-12px) rotate(3deg); }
        }

        /* Princess Crown */
        .crown {
            position: absolute;
            top: -15px;
            right: 20px;
            font-size: 2.5rem;
            animation: crownSparkle 2s ease-in-out infinite;
        }

        @keyframes crownSparkle {
            0%, 100% { transform: rotate(-10deg) scale(1); }
            50% { transform: rotate(10deg) scale(1.1); }
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: confettiFall 4s infinite linear;
        }

        .confetti:nth-child(2n) { 
            background: #ff69b4; 
            border-radius: 0;
            transform: rotate(45deg);
        }
        .confetti:nth-child(3n) { background: #ff1493; }
        .confetti:nth-child(4n) { background: #da70d6; }
        .confetti:nth-child(5n) { background: #ffb6c1; }
        .confetti:nth-child(6n) { background: #ffc0cb; }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(1080deg);
                opacity: 0;
            }
        }

        /* Wish Button */
        .wish-button {
            background: linear-gradient(45deg, #ff69b4, #ff1493, #da70d6);
            color: white;
            border: none;
            padding: 18px 45px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Comic Sans MS', cursive;
            transition: all 0.3s ease;
            box-shadow: 0 12px 30px rgba(255, 105, 180, 0.4);
            animation: buttonPulse 2.5s ease-in-out infinite;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes buttonPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        .wish-button:hover {
            transform: scale(1.15);
            box-shadow: 0 18px 40px rgba(255, 105, 180, 0.5);
        }

        /* Fireworks */
        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: firework 2s ease-out infinite;
        }

        @keyframes firework {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(25);
                opacity: 0;
            }
        }

        /* Special Message */
        .special-message {
            margin-top: 35px;
            font-size: 1.2rem;
            color: #8B4513;
            font-style: italic;
            animation: specialMessageGlow 4s ease-in-out infinite;
            font-weight: 500;
        }

        @keyframes specialMessageGlow {
            0%, 100% { text-shadow: 0 0 8px rgba(255, 105, 180, 0.4); }
            50% { text-shadow: 0 0 25px rgba(255, 105, 180, 0.7); }
        }

        /* Music Control */
        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .music-control:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .birthday-card {
                padding: 35px 25px;
                margin: 15px;
            }
            
            .title {
                font-size: 2.8rem;
            }
            
            .message {
                font-size: 1.2rem;
            }
            
            .cake {
                font-size: 4rem;
            }
            
            .cute-decorations {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2.2rem;
            }
            
            .message {
                font-size: 1.1rem;
            }
            
            .cute-decorations {
                font-size: 1.8rem;
            }
            
            .music-control {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }

        /* Additional cute elements */
        .floating-hearts {
            position: absolute;
            animation: heartFloat 6s ease-in-out infinite;
        }

        @keyframes heartFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(5deg); }
            50% { transform: translateY(-5px) rotate(-5deg); }
            75% { transform: translateY(-15px) rotate(3deg); }
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio id="backgroundMusic" loop>
        <source src="Ten_Thousand_hours.mp3" type="audio/mpeg">
        <!-- Fallback for browsers that don't support the above format -->
        Your browser does not support the audio element.
    </audio>
    
    <!-- Music Control Button -->
    <button class="music-control" onclick="toggleMusic()" id="musicBtn">🎵</button>

    <!-- Floating Elements -->
    <div class="floating-element" style="left: 8%; animation-delay: 0s; color: #ff69b4;">🎀</div>
    <div class="floating-element" style="left: 18%; animation-delay: 1.2s; color: #ff1493;">🌸</div>
    <div class="floating-element" style="left: 28%; animation-delay: 2.4s; color: #da70d6;">🦋</div>
    <div class="floating-element" style="left: 38%; animation-delay: 0.8s; color: #ffb6c1;">💖</div>
    <div class="floating-element" style="left: 48%; animation-delay: 1.8s; color: #ff69b4;">🌺</div>
    <div class="floating-element" style="left: 58%; animation-delay: 3s; color: #ff1493;">✨</div>
    <div class="floating-element" style="left: 68%; animation-delay: 1s; color: #da70d6;">💕</div>
    <div class="floating-element" style="left: 78%; animation-delay: 2.2s; color: #ffb6c1;">🎀</div>
    <div class="floating-element" style="left: 88%; animation-delay: 0.6s; color: #ffc0cb;">🌸</div>

    <!-- Sparkles -->
    <div class="sparkle" style="top: 15%; left: 12%; animation-delay: 0s;">✨</div>
    <div class="sparkle" style="top: 25%; left: 88%; animation-delay: 1.2s;">🌟</div>
    <div class="sparkle" style="top: 45%; left: 8%; animation-delay: 2.4s;">✨</div>
    <div class="sparkle" style="top: 65%; left: 92%; animation-delay: 0.8s;">🌟</div>
    <div class="sparkle" style="top: 75%; left: 15%; animation-delay: 1.8s;">✨</div>

    <!-- Floating Hearts -->
    <div class="floating-hearts" style="top: 20%; left: 5%; animation-delay: 0s;">💕</div>
    <div class="floating-hearts" style="top: 40%; right: 5%; animation-delay: 1.5s;">💖</div>
    <div class="floating-hearts" style="bottom: 30%; left: 3%; animation-delay: 3s;">💝</div>

    <div class="container">
        <div class="birthday-card">
            <!-- Cute Decorations -->
            <div class="cute-decorations">🎈🎀🎈</div>
            <div class="crown">👑</div>
            
            <!-- Title -->
            <h1 class="title">Happy Birthday!</h1>
            <div class="princess-title">🌸 Jeya Jenilia 🌸</div>
            
            <!-- Message -->
            <p class="message">
                May your special day be filled with<br>
                giggles, sparkles, and magical moments!<br>
                You deserve all the happiness in the world<br>
                and dreams that come true! ✨🦋
            </p>
            
            <!-- Cake -->
            <div class="cake-container">
                <div class="cake">🧁</div>
                <button class="wish-button" onclick="createMagicalEffect()">Make a Wish Princess! 👑</button>
            </div>
            
            <!-- Special Message -->
            <p class="special-message">
                "You're not just a year older, you're a year more wonderful!" 💕🌸
            </p>
        </div>
    </div>

    <script>
        let musicPlaying = false;
        const music = document.getElementById('backgroundMusic');
        const musicBtn = document.getElementById('musicBtn');

        // Toggle music function
        function toggleMusic() {
            if (musicPlaying) {
                music.pause();
                musicBtn.textContent = '🎵';
                musicBtn.style.opacity = '0.7';
                musicPlaying = false;
            } else {
                music.play().catch(e => {
                    console.log('Music autoplay prevented by browser');
                    // Show a message to user that they need to click to enable music
                    musicBtn.textContent = '🔇';
                    musicBtn.title = 'Click to enable music';
                });
                musicBtn.textContent = '🎶';
                musicBtn.style.opacity = '1';
                musicPlaying = true;
            }
        }

        // Auto-start music when page loads
        window.addEventListener('load', () => {
            // Try to start music immediately
            music.play().then(() => {
                musicBtn.textContent = '🎶';
                musicBtn.style.opacity = '1';
                musicPlaying = true;
            }).catch(e => {
                // If autoplay is blocked, show user they can click to enable
                musicBtn.textContent = '🔇';
                musicBtn.title = 'Click to enable music';
                musicBtn.style.animation = 'buttonPulse 1s ease-in-out infinite';
            });
        });

        // Also try to start music on first user interaction
        document.addEventListener('click', function enableMusicOnClick() {
            if (!musicPlaying) {
                music.play().then(() => {
                    musicBtn.textContent = '🎶';
                    musicBtn.style.opacity = '1';
                    musicBtn.style.animation = 'none';
                    musicPlaying = true;
                }).catch(e => {
                    console.log('Music still blocked');
                });
            }
            // Remove this listener after first click
            document.removeEventListener('click', enableMusicOnClick);
        });

        // Create magical confetti
        function createMagicalConfetti() {
            const magicalElements = ['🌸', '🦋', '✨', '💖', '🌺', '💕', '🎀', '⭐'];
            
            for (let i = 0; i < 60; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.textContent = magicalElements[Math.floor(Math.random() * magicalElements.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 4 + 3) + 's';
                confetti.style.fontSize = (Math.random() * 15 + 15) + 'px';
                confetti.style.background = 'transparent';
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 7000);
            }
        }

        // Create magical fireworks
        function createMagicalEffect() {
            // Create sparkling fireworks
            for (let i = 0; i < 20; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = Math.random() * 100 + '%';
                firework.style.top = Math.random() * 100 + '%';
                
                const colors = ['#ff69b4', '#ff1493', '#da70d6', '#ffb6c1', '#ffc0cb'];
                firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                firework.style.animationDelay = Math.random() * 1 + 's';
                document.body.appendChild(firework);
                
                setTimeout(() => {
                    firework.remove();
                }, 3000);
            }
            
            // Add magical confetti
            createMagicalConfetti();
            
            // Play a celebratory sound effect (if music is enabled)
            if (musicPlaying) {
                // Create a temporary audio element for sound effect
                const celebrationSound = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH+N2QQAoUXrTp66hVFApGn+LzwG0gBSuBzvLZiTgIG2m98+SgUwwOUarm7bllHgg2jdXzzn0vBTV+yvrgg0INEGCv6OyrWBELTKXh+bptJ');
            }
        }

        // Auto-create magical confetti periodically
        setInterval(createMagicalConfetti, 12000);

        // Create additional floating magical elements
        setInterval(() => {
            const magicalEmojis = ['🌟', '✨', '🦋', '🌸', '💫', '🌺', '💖', '🎀', '👑'];
            const element = document.createElement('div');
            element.textContent = magicalEmojis[Math.floor(Math.random() * magicalEmojis.length)];
            element.style.position = 'absolute';
            element.style.left = Math.random() * 100 + '%';
            element.style.top = '100vh';
            element.style.fontSize = Math.random() * 10 + 20 + 'px';
            element.style.animation = 'float 8s linear';
            element.style.pointerEvents = 'none';
            element.style.color = ['#ff69b4', '#ff1493', '#da70d6', '#ffb6c1'][Math.floor(Math.random() * 4)];
            document.body.appendChild(element);
            
            setTimeout(() => {
                element.remove();
            }, 8000);
        }, 3000);

        // Add magical click effect to the card
        document.querySelector('.birthday-card').addEventListener('click', function(e) {
            if (e.target.tagName !== 'BUTTON') {
                const ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255, 105, 180, 0.6)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.8s linear';
                ripple.style.left = (e.clientX - this.getBoundingClientRect().left) + 'px';
                ripple.style.top = (e.clientY - this.getBoundingClientRect().top) + 'px';
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 800);
            }
        });

        // Add ripple effect style
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
